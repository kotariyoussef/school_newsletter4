{% extends 'base.html' %}

{% block title %}Subscription Successful{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-header bg-success text-white">
                    <h2 class="h4 mb-0">Subscription Successful</h2>
                </div>
                <div class="card-body">
                    <p class="mb-4">Thank you for subscribing to our newsletter! Please check your email to confirm your subscription.</p>
                    <a href="{% url 'home' %}" class="btn btn-primary">Return to Homepage</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
